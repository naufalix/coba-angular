<div style="text-align: center;">
	<div *ngIf="tampilh2; then thenH2; else elseH2"></div>
	<ng-template #thenH2>
		<h2 >Filkom UB</h2>
	</ng-template>
	<ng-template #elseH2>
		<h2>Filkom Universitas Brawijaya</h2>
	</ng-template>	
	<button (click)="hello($event)">Sapa saya!</button>
	<span>{{sapaan}}</span><br>

	<input #dataInput type="text" name="" (keyup)="tampilData(dataInput.value)">
	<button (click)="tampilData(dataInput.value)">Tampil Data</button>
	<span>{{input}}</span>
	<br>
	<input [(ngModel)]="nim" type="text" name="">
	<span>NIM saya : {{nim}}</span>
	
	<div [ngSwitch]="ket">
		<span *ngSwitchCase="'error'" 	class="text-error">This is error</span>
		<span *ngSwitchCase="'success'" class="text-success">This is success</span>
		<span *ngSwitchCase="'info'" 	class="text-info">This is info</span>		
	</div>
</div>
<ul>
	<li *ngFor="let food of foods; index as i">Makanan ke-{{i}} {{food}}</li>
</ul>
